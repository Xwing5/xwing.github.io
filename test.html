<!DOCTYPE html>
<! 주석다는 방법>
<!--
길게 주석다는 방법
한글도 가능 단 utf-8을 지정해주어야 함
<head> ~ </head>은 일반적인 정보를 표시하는 일종의 머리말이라고 한다. 웹브라우저 화면에는 출력되지 않음 (인터넷에서 찾은 내용)
<title> ~ </title>은 웹브라우저에 제목을 넣는 곳이다. 
<body> ~ </body> HTML 문서의 실제적인 내용이 들어가는 곳, 브라우저 화면에 나옴. 6가지 속성이 있음
	background - 배경 이미지 지정	
	bgcolor - 배경색 지정 
	text - 글자색 지정 
	link - 링크된 글자의 색 지정 
	vlink - 방문한 링크 색 지정 
	alink - 클릭시 링크 색 지정 
<p> ~ </p> 단락의 시작과 끝
<br> 줄바꿈

-->
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 연습용 스크립트 </title> 
	</head>
	
	<body>
	
	<body bgcolor="yellow">
	<body text="blue">
	<h1> 홈페이지 만들기 첫날 </h1>
	
	<h2> 홈페이지 만들기 첫날 2 </h2>
	
	<p> babababababababababababab 
	ababababababababababababababab
	abababababababababababababababababababababababababababa </p>
	
	<p> babababababababababababab <br>
	ababababababababababababababab <br>
	abababababababababababababababababababababababababababa </p>
	
	<table> 테이블 연습 </table>
	
	
	</body>
	

</html>
